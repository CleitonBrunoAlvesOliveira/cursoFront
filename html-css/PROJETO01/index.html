<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFarm</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.min.css">

<body>
    <header>
        <h1 class="animate__animated animate__fadeInDownBig"><span class="fonteVerde ">My</span> Farm</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Sobre</a>
            <a href="#">Equipe</a>

            <a href=".footer" _blank=>Contato</a>

            <h1 class="animate__animated animate__fadeInDownBig ">Produtos de qualidade para sua família
            </h1>
            <a class="animate__animated animate__bounce animate__fadeInDownBig" href="#">Veja Mais</a>
        </section>
        <section class="fazenda">
            <img src="imagens/banner_secundario.jpeg" alt="foto Produtos">

                <img src="imagens/icones/fazendas.png" alt="">
                <figcaption>Estrutura de qualidade</figcaption>
            </figure>

            </figure>
            <figure>
                <img src="imagens/icones/natural.png" alt="">
                <figcaption>100% Natural</figcaption>
            </figure>
        </section>
        <section class="segmentos">
            <img src="imagens/mesa.jpeg" alt="">
            <div>
                <figure>
                    <img src="imagens/icones/frutas_vegetais.png" alt="">

    <div class="footer">
        <h3>Contato</h3>
         <div class="forms">
            <form action="">
                <input type="text" placeholder="Escreva seu nome" ><br><br>
                <input type="text" placeholder="Escreva seu sobrenome" ><br><br>
                <input type="text" placeholder="Digite Seu telefone" ><br><br>
                <textarea maxlength="255"></textarea><br>
                <input type="submit" value="Enviar"><br>
            </form>
         </div>
        <footer>
            <iframe src="https://www.google.com/maps/embed?pb=!4v1615920692378!6m8!1m7!1sQ_64-IiZpy6GU0n9uzH6fQ!2m2!1d-26.92047040247079!2d-48.95905603511754!3f266.4257!4f0!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

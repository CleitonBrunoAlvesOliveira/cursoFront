<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        tbody tr:nth-child(odd){
            background-color: gray;
        }

        tbody tr:nth-child(even){
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nome</th>
                <th>Cidade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Paula</td>
                <td>Blumenau</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Maria</td>
                <td>Gaspar</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Michele</td>
                <td>Itajaí</td>
            </tr>
            <tr>
                <td>4</td>
                <td>João</td>
                <td>Indaial</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

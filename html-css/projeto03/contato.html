    <!-- contato -->
    <main>
        <div class="contato container">
            <h1>Fale Conosco</h1>
            <div class="formulario col-6 offset-3">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label" aria-placeholder="Nome">Nome</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Ex: Marcos" required>
                        <div class="valid-feedback">
                           Correto!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="validationCustom02"  placeholder="Ex: Silva" value="" required>
                        <div class="valid-feedback">
                           Correto!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">E-mail</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername" placeholder="usuario@email.com"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Insira um E-mail válido!
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="Ex: Belo Horizonte" required>
                        <div class="invalid-feedback">
                           Insrira uma cidade válida 
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">Estado</label>
                        <!-- <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Selecione...</option>
                            <option>...</option>
                        </select> -->
                        <input type="text" placeholder="Ex: SP" class="form-control" >
                        <div class="invalid-feedback">
                            Selecione um estado!
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="validationCustom05" maxlength="9    " placeholder="00000-000" required>
                        <div class="invalid-feedback">
                            Insira um CEP válido
                        </div>
                    </div>
                    <!-- <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div> -->
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit" style="margin-top:20px;">Enviar</button>
                    </div>
                </form>


            </div>
        </div>

        </div>

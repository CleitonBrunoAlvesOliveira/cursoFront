<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>

    </head>
<body>
    <form>
        <h1>Cadastro de Alunos  </h1>
        <input type="text" placeholder="aluno do Aluno" class="form-control" id="aluno">
        <input type="number" placeholder="Nota 1" class="form-control" id="n1">
        <input type="number" placeholder="Nota 2" class="form-control" id="n2">
        <input type="button" value="Cadastrar" class="btn btn-success" onclick="cadastrar()">
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Aluno</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
                <th>Situação</th>
                <!-- <th>Qtd Aprovados</th>
                <th>Qtd Reprovados</th> -->
            </tr>
        </thead>
        <tbody id="tabela">

        </tbody>
    </table>

    <table class="table">
        <thead>
            <tr>
                <th>Situação</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody id="tbSituacao">
            <tr>
                <td>Aprovado</td>
                <td id="qtdAprovado">0</td>
            </tr>
            <tr>
                <td>Reprovado</td>
                <td id="qtdReprovado">0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

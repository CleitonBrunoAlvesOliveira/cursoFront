<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        form {
            width: 40%;
            margin: 15px auto;
        }

        h1 {
            text-align: center;
        }

        input {
            margin-top: 10px;
        }

        #btn {
            text-align: center;
        }
    </style>

    <script>

        function calcularImc() {
            var peso = document.getElementById("peso");
            var altura = document.getElementById("altura");


            console.log(peso.value);
            console.log(altura.value);

            var alerta = document.getElementById("alerta");

            var imc = peso.value / (altura.value * altura.value);

            if (peso.value == "")   {
                alerta.innerText = "O campo precisa ser preenchido";
                alerta.classList.add("alert", "alert-warning");
                peso.focus();
            } else if (altura.value == "") {
                altura.innerText = "O campo precisa ser preenchido";
                alerta.classList.add("alert", "alert-warning");
                altura.focus();
            }

            if(imc <= 17){
                alerta.innerText = "seu imc é "+ imc.toFixed(2) + " : Muito abaixo do peso";
                alerta.classList.add("alert", "alert-danger");
            }else if(imc < 18.5){
                alerta.innerText = "seu imc é "+ imc.toFixed(2) + " : Abaixo do peso";
                alerta.classList.add("alert", "alert-warning");
            }else if(imc <25 ){
                alerta.innerText = "seu imc é "+ imc.toFixed(2) + ": Peso Normal";
                alerta.classList.add("alert", "alert-success");
            }else if(imc < 30){
                alerta.innerText = "seu imc é "+ imc.toFixed(2) + " : Acima do peso";
                alerta.classList.add("alert", "alert-warning");
            }else if( imc >= 30){
                alerta.innerText = "seu imc é "+ imc.toFixed(2) + " : Obesidade";
                alerta.classList.add("alert", "alert-danger");
            }
            

            // evitar atualização usa-se return false
            return false;
            
        }


    </script>


</head>

<body>


    <div>
        <form onsubmit="return calcularImc()">
            <h1>Calculadora IMC</h1>
            <div id="alerta"></div>
            <input type="number" placeholder="Digite seu peso" class="form-control" id="peso">
            <input type="text" placeholder="Digite a sua altura em cm" class="form-control" id="altura">
            <input type="submit" placeholder="enviar" class="bnt btn-primary" id="btn">
        </form>
    </div>

</body>

</html>

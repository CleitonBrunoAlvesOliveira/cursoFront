<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>

    </head>
<body>
    <form>
        <h1>Cadastro de Produtos  </h1>
        <input type="text" placeholder="Nome do produto" class="form-control" id="nome">
        <input type="text" placeholder="Marca do produto" class="form-control" id="produto">
        <input type="number" placeholder="Valor do produto" class="form-control" id="valor">
        <input type="button" value="Cadastrar" class="btn btn-success" onclick="cadastrar()">
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome do Produto</th>
                <th>Marca do Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody id="tabela">

        </tbody>
    </table>
</body>
</html>

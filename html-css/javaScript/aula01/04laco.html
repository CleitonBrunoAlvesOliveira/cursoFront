<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La√ßos JavScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        div {
            width: 50%;
            justify-items: center;
            margin: 0 auto;
        }
    </style>


    <script>
        function calcular() {

            // obter elementos html
            // var tabuada = document.getElementById("tabuada");
            var valor = document.getElementById("valor").value;
            var alerta = document.getElementById("alerta");
            // indice
            var indice = 0;

            // limpar tabuada
            tabuada.innerHTML = "";

            // laco
            while (indice < 11) {
                tabuada.innerHTML += valor + " x " + indice + " = " + (valor * indice) + "<br>";
                indice++;}

                if (valor.value == "")   {
                alerta.innerText = "O campo precisa ser preenchido";
                alerta.classList.add("alert", "alert-warning");
                valor.focus();
            } else if (valor.value == 0) {
                altura.innerText = "O campo precisa ser preenchido";
                alerta.classList.add("alert", "alert-warning");
                valor.focus();
            }
            
                return false;
        }
    </script>
</head>

<body>
    <div style="background-color: rgb(221, 221, 221); width: 50%; height: 700px ; text-align: center;">
        <h1 id="tabuada">Tabuada</h1>
        <input type="number" id="valor" placeholder="infome o numero">
        <button onclick="return calcular()">calcular</button>
    </div>

</body>

</html>
